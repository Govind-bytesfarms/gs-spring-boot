name: Trigger auto deployment for continuum

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ githubworkflow ]
    paths:
    - 'complete/**'
    - '.github/workflows/continuum-AutoDeployTrigger-1074b023-2a7a-4c0f-9a90-f12b21cc2fb3.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: QA
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/complete 
          registryUrl: continuum.azurecr.io
          registryUsername: ${{ secrets.CONTINUUM_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTINUUM_REGISTRY_PASSWORD }}
          containerAppName: continuum
          resourceGroup: cloud-shell-storage-westus2
          imageToBuild: continuum.azurecr.io/continuum:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


